<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>CRUD con JSON y localStorage</h1>
            <p>Lenguaje de Marcas - JS - HTML - CSS</p>
        </header>

        <section class="card">
            <h2>Formulario de Alumnos</h2>
            <form id="formularioAlumno" autocomplete="off">
                <input type="hidden" id="id" />
                <div class="grid">
                    <label>
                        Nombre
                        <input type="text" id="nombre" required minlength="2" />
                    </label>
                    <label>
                        Curso
                        <input type="text" id="curso" required placeholder="1º DAM" />
                    </label>
                    <label>
                        Edad
                        <input type="text" id="edad" required min="1" max="99" />
                    </label>
                </div>
                <div class="actions">
                    <button type="submit" class="primary" id="btnGuardarFormulario">Guardar</button>
                    <button type="button" class="secondary" id="btnCancelarFormulario">Cancelar</button>
                </div>
            </form>
        </section>
        <section class="card">
            <div id="estadoCarga" class="status-message"></div>
            <div class="tableHeader">
                <h2>Lista de Alumnos</h2>
                <div class="actions">
                    <button type="button" class="secondary" id="btnGuardarLS">Guardar en localStorage</button>
                    <button type="button" class="secondary" id="btnResetLS">Borrar de localStorage</button>
                </div>
            </div>
            <div class="tableWrap">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Curso</th>
                            <th>Edad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyAlumnos">
                        <!-- se rellenará con JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script type="module" src="js/app.js"></script>
</body>

</html>
